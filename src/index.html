<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="hidden">
      <svg preserveAspectRatio="none">
          <symbol id="iconCheck" viewBox="0 0 11 8">
            <path d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z" fill="currentColor"></path>
          </symbol>
          <symbol id="iconSelect" viewBox="0 0 8 5">
            <path d="M7.83808 0.978721C7.73311 0.873752 7.56253 0.873752 7.45757 0.978721L4.11168 4.33116L0.759242 0.978721C0.654273 0.873752 0.483699 0.873752 0.37873 0.978721C0.273761 1.08369 0.273761 1.25426 0.37873 1.35923L3.91487 4.89537C3.96735 4.94785 4.03296 4.9741 4.10512 4.9741C4.17073 4.9741 4.2429 4.94785 4.29538 4.89537L7.83152 1.35923C7.94305 1.25426 7.94305 1.08369 7.83808 0.978721Z" fill="currentColor"></path>
          </symbol>
      </svg>
    </div>
    <div class="content">
      <main class="main wow fadeInUp" data-wow-duration="0.5s">
        <aside class="aside">
          <h1 class="aside__title">Sign up</h1>
        </aside>
        <form class="js-form form main__form">
          <div class="main__center">
            <div class="main__top">
              <h2>New user?</h2>
              <p>Use the form below to create your account.</p>
            </div>  <!-- /main__top -->
            <div class="grid-row grid-row_wrap grid-row_desktop">
              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="1s">
                  <label class="form__label">First Name</label>
                  <div class="form__wrapper">
                    <input name="firstName" class="form__field required" type="text">
                    <div class="form__icon form__icon_check">
                      <svg width="11" height="8" class="svg-icon">
                        <use xlink:href="#iconCheck"></use>
                      </svg>
                    </div>
                  </div>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="1.4s">
                  <label class="form__label">Last Name</label>
                  <div class="form__wrapper">
                    <input name="lastName" class="form__field required" type="text">
                    <div class="form__icon form__icon_check">
                      <svg width="11" height="8" class="svg-icon">
                        <use xlink:href="#iconCheck"></use>
                      </svg>
                    </div>
                  </div>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="1.8s">
                  <label class="form__label">Nationality</label>
                  <select class="form__select js-select" name="Nationality">
                    <option value="American">American</option>
                    <option value="Belarusian">Belarusian</option>
                  </select>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="2.2s">
                  <label class="form__label">E-mail</label>
                  <div class="form__wrapper">
                    <input name="email" class="form__field required" type="email">
                    <div class="form__icon form__icon_check">
                      <svg width="11" height="8" class="svg-icon">
                        <use xlink:href="#iconCheck"></use>
                      </svg>
                    </div>
                  </div>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="2.6s">
                  <label class="form__label">Date of Birth</label>
                  <div class="grid-row grid-row_small">
                    <div class="grid-col">
                      <select class="form__select js-select" name="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div><!-- /grid-col -->

                    <div class="grid-col grid-col_full">
                      <select class="form__select js-select" name="month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                      </select>
                    </div><!-- /grid-col -->

                    <div class="grid-col">
                      <select class="form__select js-select" name="year">
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                      </select>
                    </div><!-- /grid-col -->
                  </div> <!-- /grid-row -->
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="3s">
                  <label class="form__label">Gender</label>
                  <div class="grid-row grid-row_large">
                    <div class="grid-col">
                      <label class="form-radio">
                        <input name="gender" type="radio" class="form-radio__input" value="Male" checked="checked">
                        <span class="form-radio__text">Male</span>
                      </label>
                    </div><!-- /grid-col -->

                    <div class="grid-col">
                      <label class="form-radio">
                        <input name="gender" type="radio" class="form-radio__input" value="Female">
                        <span class="form-radio__text">Female</span>
                      </label>
                    </div><!-- /grid-col -->
                  </div> <!-- /grid-row -->
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="3.4s">
                  <label class="form__label">Password</label>
                  <div class="form__wrapper">
                    <input name="password" class="form__field required" type="password" id="password">
                    <div class="form__icon form__icon_check">
                      <svg width="11" height="8" class="svg-icon">
                        <use xlink:href="#iconCheck"></use>
                      </svg>
                    </div>
                  </div>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->

              <div class="grid-col grid-col_50">
                <div class="form__group wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="3.8s">
                  <label class="form__label">Confirm Password</label>
                  <div class="form__wrapper">
                    <input name="confirmPassword" class="form__field required" type="password">
                    <div class="form__icon form__icon_check">
                      <svg width="11" height="8" class="svg-icon">
                        <use xlink:href="#iconCheck"></use>
                      </svg>
                    </div>
                  </div>
                </div> <!-- /form__group -->
              </div><!-- /grid-col -->
            </div><!-- /grid-row -->

            <div class="main-message js-message">
              <div class="main-message__text">
                <h2>Thank You!</h2>
                <p>you registered!</p>
              </div>
            </div> <!-- /main__message -->
          </div>  <!-- /main__center -->

          <div class="main__bottom wow fadeInUp" data-wow-duration="0.4s" data-wow-delay="4.2s">
            <div class="grid-row grid-row_between grid-row_middle">
              <div class="grid-col">
                Have an account?
                <a href="#" class="link">Login</a>
              </div><!-- /grid-col -->

              <div class="grid-col">
                <button class="button js-submit is-disabled">Complete Signup</button>
              </div><!-- /grid-col -->
            </div> <!-- /grid-row -->
          </div> <!-- /main__bottom -->
        </form>
        <!-- /main__form -->
        <div class="main__icon">
          <svg class="svg-icon" width="307" height="355" viewBox="0 0 307 355" fill="none" xmlns="http://www.w3.org/2000/svg" id="draw-svg">
            <path d="M205.5 411C92.236 411 0 318.764 0 205.5C0 92.236 92.236 0 205.5 0C318.764 0 411 92.236 411 205.5C411 271.362 379.812 330.113 331.438 367.754C333.781 365.394 335.295 362.201 335.521 358.578C336 354.751 336 351.881 336 348.533V343.749C335.879 337.683 335.35 331.725 334.44 325.901C363.927 294.343 382 251.99 382 205.5C382 108.186 302.814 29 205.5 29C108.186 29 29 108.186 29 205.5C29 252.377 47.3746 295.047 77.2988 326.686C76.282 333.801 75.8485 341.1 76.0469 348.533C76.0469 351.403 76.0469 354.751 76.5256 358.578C77.0044 366.71 83.7067 372.451 91.8452 371.972C99.9836 371.494 105.728 364.797 105.25 356.665C104.892 354.163 104.802 352.196 104.779 350.363C133.361 370.298 168.091 382 205.5 382C243.357 382 278.471 370.016 307.247 349.643C307.207 350.468 307.131 351.336 307.053 352.232C306.928 353.664 306.797 355.164 306.797 356.665C306.318 364.318 312.063 371.494 320.202 371.972H321.159C323.791 371.972 326.253 371.294 328.371 370.094C294.07 395.773 251.521 411 205.5 411ZM307.247 349.643C317.103 342.665 326.215 334.703 334.44 325.901C324.506 262.367 269.17 214.712 203.39 216.027C138.589 217.313 86.0983 265.111 77.2988 326.686C85.6155 335.48 94.8243 343.421 104.779 350.363C104.771 349.743 104.771 349.138 104.771 348.533V344.227C105.728 288.259 152.166 243.771 208.178 245.207C264.19 246.163 308.712 292.564 307.276 348.533C307.276 348.892 307.265 349.263 307.247 349.643ZM328.371 370.094C329.401 369.324 330.423 368.543 331.438 367.754C330.531 368.667 329.5 369.455 328.371 370.094ZM147 142.5C147 174.339 172.661 200 204.5 200C236.339 200 262 174.339 262 142.5C262 110.661 236.339 85 204.5 85C172.661 85 147 110.661 147 142.5ZM205.5 114C189.057 114 176 127.057 176 143.5C176 159.943 189.057 173 205.5 173C221.943 173 235 159.943 235 143.5C235 127.057 221.943 114 205.5 114Z" fill="#F9FAFF"/>
          </svg>
        </div>
      </main>
    </div> <!-- /content -->

    <script src="js/script.js"></script>
  </body>
</html>
